name: "Minimal Build Pipeline"

on:
  push:
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      name: "Checkout sources"
    - uses: actions-rs/toolchain@v1
      name: "Setup rust toolchain"
      with:
        profile: minimal
        toolchain: nightly
        override: "true"
        components: rustfmt, clippy

    - uses: actions-rs/cargo@v1
      name: "Cargo build"
      with:
        command: build

    - uses: actions-rs/cargo@v1
      name: "Cargo test"
      with:
        command: test

    - uses: actions-rs/cargo@v1
      name: "Fmt checks"
      with:
        command: fmt
        args: --all -- --check

    - uses: actions-rs/cargo@v1
      name: "Clippy checks"
      with:
        command: clippy
        args: -- -D warnings
