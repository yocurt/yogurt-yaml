name: "Rust Build Pipeline"

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        rust:
          - stable
          - beta
          - nightly

    steps:
    - uses: actions/checkout@v1
      name: checkout
    - uses: actions-rs/toolchain@v1
      name: "setup rust toolchain"
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - uses: actions-rs/cargo@v1
      name: "cargo build"
      with:
        command: build

    - uses: actions-rs/cargo@v1
      name: "cargo test"
      with:
        command: test

    - uses: actions-rs/cargo@v1
      name: "fmt checks"
      with:
        command: fmt
        args: --all -- --check

    - uses: actions-rs/cargo@v1
      name: "clippy checks"
      with:
        command: clippy
        args: -- -D warnings
